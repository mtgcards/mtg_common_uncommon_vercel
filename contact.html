<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | MTG Top Common & Uncommon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=MedievalSharp&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="static-page">
      <h1>お問い合わせ</h1>

      <p>
        バグの報告、掲載データへのご指摘、その他本サイトに関するご意見・ご要望がございましたら、
        下記フォームよりお気軽にお問い合わせください。
      </p>

      <form class="contact-form" id="contact-form" action="https://formspree.io/f/xwvnwgrb" method="POST">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" required>
        </div>
        <div class="form-group">
          <label for="message">メッセージ</label>
          <textarea id="message" name="message" placeholder="お問い合わせ内容をご記入ください" required></textarea>
        </div>
        <button type="submit" class="submit-btn">送信する</button>
      </form>

      <div class="success-message" id="success-message">
        お問い合わせを受け付けました。ありがとうございます。
      </div>

      <a href="index.html" class="back-link">← トップページへ戻る</a>
    </div>
  </main>

  <footer>
    <p>カードデータ提供: <a href="https://scryfall.com" target="_blank" rel="noopener noreferrer">Scryfall</a></p>
    <nav class="footer-nav">
      <a href="about.html">このサイトについて</a>
      <a href="contact.html">お問い合わせ</a>
      <a href="privacy.html">プライバシーポリシー</a>
    </nav>
  </footer>

  <script src="contact.js" defer></script>
</body>

</html>
